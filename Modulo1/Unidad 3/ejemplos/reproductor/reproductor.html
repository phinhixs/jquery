<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<link rel="stylesheet" type="text/css" href="style_mini.css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#toggle').bind("click", function() {
    if ($(this).attr("class") == "play")
        $(this).attr("class", "stop", document.getElementById('mediaPlayer').play()).attr("title", "Pausar");
    else
        $(this).attr("class", "play", document.getElementById('mediaPlayer').pause()).attr("title", "Encender");
    });

    $('.volup img').click(function(){
        document.getElementById('mediaPlayer').volume+=.2
    });

    $('.-vol img').click(function(){
        document.getElementById('mediaPlayer').volume-=.2
    });

});
</script>
</head>

<body>
<div id="radio" style="text-align:center;margin-top: 10px;">
                    <div id="mediaplayer_style">
                        <div class="play_stop">
                            <div id="toggle" class="play" title="Encender"></div>

                        </div>
                        <div class="volup"><img src="img/+_vol.png" title="vol. arriba" border="0" /></div>
                        <div class="-vol"><img src="img/__vol.png" title="vol. abajo" border="0" /></div>
                    </div>

                    <audio id="mediaPlayer" preload="metadata">
                        <source src="hey soul sister-train.mp3" type="audio/mpeg">
                    </audio>
                </div>
</body>
</html>
